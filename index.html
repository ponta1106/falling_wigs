<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <title>fallingWigs</title>
</head>
<body>
  <div class="container">

    <div id="modal">
      <h3>終了!</h3>
      <p>カツラ獲得ポイント<br><span id="resultArea">0</span>Pt</p>
      <button id="replay" onclick="window.location.reload();" >もう一度プレーする</button>
    </div>
  
    <h3>カツラを拾え！</h3>

    <div id="field">
      <img id="wig" src="wig.png" alt="wig">
      <img id="ojisan" src="salaryman_ojisan.png" alt="ojisan">
      <p id="effect">ゲット!</p>
    </div>

    <div id="controller">
      <button id="left">←左へ移動</button>
      <button id="right">右へ移動→</button>
    </div>

    <div id="text-field">
      <p>のこりじかん：<span id="timer"></span>秒</p>
    </div>

  </div>
<script src="script.js"></script>
</body>
